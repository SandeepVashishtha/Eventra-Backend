# Production Environment CORS Configuration
# Replace with your actual production frontend domain
cors.allowed-origins=https://eventra-psi.vercel.app,https://www.eventra-psi.vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Origin,Content-Type,Accept,Authorization,Cache-Control,X-Requested-With
cors.allow-credentials=true

# Database Configuration for Production (MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/eventra}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Security Configuration
spring.security.user.password=${SECURITY_PASSWORD:default}

# Server Configuration
server.port=${PORT:8080}

# Production Logging
logging.level.org.springframework.web=INFO
logging.level.com.eventra=INFO
logging.level.org.springframework.security=WARN
